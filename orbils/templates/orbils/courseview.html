<div class="container d-flex">
    <div class="inline-block">

        <div class="col-md-10">
            <h5>{{course.coursename}}</h5><br>
            <p>{{course.description}}</p><br>
            <p><h4 class="d-inline-flex"><b> &#8377;{{course.discounted_price}}</b></h4><h6 class="d-inline-flex mx-2"> original price <strike class="mx-1"> &#8377;{{course.original_price}} </strike></h6><h5 class="d-inline-flex"> {{course.discounted_percentage}}&percnt; OFF</h5></p>

            </div>
        </div>

    </div>
    <div class="absolute inline-block w-25" style='position:relative;top:-53px;border:1px solid #EEEEBB;background-color:#FEFEFE'>
