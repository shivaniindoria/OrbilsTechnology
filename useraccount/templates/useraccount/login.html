{% extends "useraccount/base.html" %}
{% load static %}
{% block content %}

<div class="sm:mx-auto sm:w-full sm:max-w-sm pt-5">
  <img class="mx-auto" width='70px' src="{% static "useraccount/images/user.png" %}" alt="Your Company">
  <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
</div>
<form method="POST" class="signup-container my-4 px-5 py-5 mx-auto">
  {% csrf_token %}
    <div class="col-md-12 my-2">
        <label for="username" class="form-label text-sm font-medium leading-6 text-gray-900">Username</label>
            <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="janesmith" required>
    </div>
    <div class="col-md-12 my-2">
        <div class="flex items-cent
        er justify-between">
          <label for="password" class="form-label text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            {% comment %} <a href="{% url "forgot-password" %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a> {% endcomment %}
          </div>
        </div>
        <input type="password" name="password" class="form-control" id="password" autocomplete="new-password" placeholder="enter password" required>
    </div>
    
    <div>
      <button type="submit" class="mt-3 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
    </div>
    {% if error %}
    <script>
        if ("{{ error }}" !== "") {
            alert("{{ error }}");
        }
    </script>
    {% endif %}
  </form>
  <p class="mt-2 text-center text-sm text-gray-500">
    Not a member?
    <a href="{% url "signup" %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"> Sign up</a>
  </p>
{% endblock %}
