{% extends "useraccount/base.html" %}
{% load static %}
{% block content %}

<div class='text-center my-4'>
    <img class="signup-img" id="admin" onclick="adminLabel()" width='100px' src="{% static "useraccount/images/admin.png" %}" alt="admin">
    {% comment %} <img class="signup-img" id="organisation" onclick="employeeLabel()" width='100px' src="{% static "useraccount/images/organisation.png" %}" alt="employee"> {% endcomment %}
    {% comment %} <img class="signup-img" id="student" onclick="studentLabel()" width='100px' src="{% static "images/student.png" %}" alt="student"> {% endcomment %}
</div>
<form method="POST" action="{% url "signup" %}" class="signup-container my-3 px-5 py-5 mx-auto">
  {% csrf_token %}
  <div class="col-md-12 my-2">
    <label for="firstname" class="form-label text-sm font-medium leading-6 text-gray-900">First Name</label>
    <input type="text" name="firstname" class="form-control" id="firstname" placeholder="first name" required>
  </div>

  <div class="col-md-12 my-2">
    <label for="lastname" class="form-label text-sm font-medium leading-6 text-gray-900">Last Name</label>
    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="last name" required>
  </div>

  <div class="col-md-12 my-2">
    <label for="useremail" class="form-label text-sm font-medium leading-6 text-gray-900">Email</label>
    <input type="email" name="useremail" class="form-control" id="useremail" placeholder="example@gmail.com" required>
  </div>

  <div class="col-md-12 my-2">
    <label for="username" class="form-label text-sm font-medium leading-6 text-gray-900" >Username</label>
    <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="janesmith" required>
  </div>

  <div class="col-md-12 my-2">
    <label for="password" class="form-label text-sm font-medium leading-6 text-gray-900">Password</label>
    <input type="password" name="password" class="form-control" id="password" autocomplete="new-password" placeholder="enter password" required>
  </div>

  <div class="col-md-12 my-2">
    <label for="confirmpassword" class="form-label text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
    <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" autocomplete="new-password" placeholder="enter password again" required>
  </div>

  <div>
    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
  </div>
  {% if success_message %}
  <script>
    if ("{{ success_message }}" !== "") {
      alert("{{ success_message }}");
      }
  </script>
  {% endif %}
    
  
</form>
  <p class="mt-2 text-center text-sm text-gray-500">
    already have an account?
    <a href="{% url "login" %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"> Sign in</a>
  </p>

{% endblock %}
